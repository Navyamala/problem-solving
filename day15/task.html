    <script>
        // Given a string convert all the lowercase characters into uppercase and vice versa
        let str="javascript"
        result="";
        for(i of str){
            if(i==i.toUpperCase()){
              result+=i.toLowerCase();
        }else{
            result+=i.toUpperCase()
        }
    }
    console.log(result)
