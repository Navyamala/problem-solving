<body>
    <script>
        let arr1=[1,2,4,5]
        let arr2=[4,5,4,6]
        result=[]
        for(i=0;i<arr1.length;i++){
            if(arr1[i]===arr2[i]){
                result.push(true)
            }
            else{
                result.push(false)
            }
        }
        console.log(result)
    </script>
