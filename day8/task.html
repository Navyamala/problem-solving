<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        prime_count=0
        for(i=50;i<=100;i++){
            fact=0;
            for(j=2;j<i;j++){
                if(i%j===0){
                    fact++
                    break;
                }
            }
        if(fact===0){
            console.log(i,"is prime")
            prime_count++
        }
    }
    console.log(prime_count)
    </script>
</body>
</html>
