<body>
    <script>
        function sum(a,b,prime){
            return prime(a+b)
        }
        function prime(num){
        fact=0
        for(i=2;i<num;i++){
            if(num%i==0){
                fact++
                break;
            }
        }

        if(fact==0){
            console.log("its prime")
        }
        else{
            console.log("not prime")
        }
    }
       console.log(sum(10,13,prime))
    </script>
