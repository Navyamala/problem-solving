<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var prime=+prompt("Enter a number:") 
       fact=0
       for(i=2;i<prime;i++){
        if(prime%i==0){
            fact++
        }
       }
       if(fact==0){
        console.log("It is a prime number")
       }
       else{
    console.log("Not a prime")
}
    </script>
</body>
</html>
